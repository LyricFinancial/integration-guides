<md-toolbar>
	<div class="md-toolbar-tools">
		<h3 class="md-flex">My Royalties</h3>
	</div>
</md-toolbar>

<p>Content Type</p>
<div layout="column" layout-padding>
	<md-radio-group ng-model="options.contentType">
    <md-radio-button value="application/json" class="md-primary">JSON</md-radio-button>

    <div layout="column" layout-padding ng-if="options.contentType == 'application/json'">
    	Royalty Earnings Content Type
    	<md-radio-group ng-model="options.royaltyEarningsContentType">
		    <md-radio-button value="text/csv" class="md-primary">CSV</md-radio-button>
		    <md-radio-button ng-disabled=true value="application/protobuf" class="md-primary">Protobuf</md-radio-button>
		  </md-radio-group>

		  <md-input-container flex>
		    <label>File Name</label>
		    <input ng-model="options.filename">
		  </md-input-container>
		</div>

    <md-radio-button value="multipart/form-data" class="md-primary">Multipart Form</md-radio-button>

    <div layout="column" layout-padding ng-if="options.contentType == 'multipart/form-data'">
    	Royalty Earnings Content Type
    	<md-radio-group ng-model="options.royaltyEarningsContentType">
		    <md-radio-button value="text/csv" class="md-primary">CSV</md-radio-button>
		    <md-radio-button value="application/zip" class="md-primary">Zip File</md-radio-button>
		  </md-radio-group>

		  <md-input-container flex>
		    <label>File Name</label>
		    <input ng-model="options.filename">
		  </md-input-container>
		</div>
		<!-- <div layout-gt-md="row" layout="column">
		  <md-input-container flex>
		    <label>File Name</label>
		    <input ng-model="options.filename">
		  </md-input-container>
		</div> -->
  </md-radio-group>
</div>
