<md-toolbar>
  <div class="md-toolbar-tools">
    <h3 class="md-flex">Financial Information</h3>
  </div>
</md-toolbar>
<br/>

<div layout-gt-md="row" layout="column">
  <md-input-container flex>
    <label>Bank Name</label>
    <input ng-model="clientData.userProfile.bankInfo.bankName" name="bankName" required>
    <div class="error-messages" ng-if="interacted(registrationForm.bankName)" ng-messages="registrationForm.bankName.$error">
			<div ng-messages-include="custom-messages"></div>
		</div>
  </md-input-container>
</div>
<div layout-gt-md="row" layout="column">
  <md-input-container flex>
    <label>Account Number</label>
    <input ng-model="clientData.userProfile.bankInfo.bankAccountNumber" name="bankAccountNumber" required>
    <div class="error-messages" ng-if="interacted(registrationForm.bankAccountNumber)" ng-messages="registrationForm.bankAccountNumber.$error">
			<div ng-messages-include="custom-messages"></div>
		</div>
  </md-input-container>
  <md-input-container flex>
    <label>Routing Number</label>
    <input ng-model="clientData.userProfile.bankInfo.bankRoutingNumber" name="bankRoutingNumber" required>
    <div class="error-messages" ng-if="interacted(registrationForm.bankRoutingNumber)" ng-messages="registrationForm.bankRoutingNumber.$error">
			<div ng-messages-include="custom-messages"></div>
		</div>
  </md-input-container>
</div>
<div layout-gt-md="row" layout="column">
  <md-input-container flex>
    <md-select ng-model="clientData.userProfile.bankInfo.bankAccountType" name="bankAccountType" required placeholder="Account Type">
	    <md-option ng-value="type.code" ng-repeat="type in accountTypes">{{ type.description }}</md-option>
	  </md-select>
	  <div class="error-messages" ng-if="interacted(registrationForm.bankAccountType)" ng-messages="registrationForm.bankAccountType.$error">
			<div ng-messages-include="custom-messages"></div>
		</div>
  </md-input-container>
</div>
