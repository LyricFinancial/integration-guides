<md-toolbar>
  <div class="md-toolbar-tools">
    <h3 class="md-flex">Royalty Information</h3>
  </div>
</md-toolbar>
<br/>

<p>Content Type</p>
<div layout-gt-md="row" layout="column" layout-padding>
	<md-radio-group ng-model="api.contentType">
    <md-radio-button value="application/json" class="md-primary">JSON</md-radio-button>

    <div layout-gt-md="row" layout="column" layout-padding ng-if="api.contentType == 'application/json'">
    	<div layout="column" layout-padding ng-if="api.contentType == 'application/json'">
    		Royalty Earnings Content Type
		    <md-radio-group ng-model="api.royaltyEarningsContentType">
			    <md-radio-button value="text/csv" class="md-primary">CSV</md-radio-button>
			    <md-radio-button value="application/protobuf" ng-disabled=true class="md-primary">Protobuf</md-radio-button>
			  </md-radio-group>
			</div>
		</div>

		<md-radio-button value="multipart/form-data" class="md-primary" ng-disabled="true">Multipart Form</md-radio-button>

  </md-radio-group>

</div>
					
<md-input-container class="md-block" ng-if="api.contentType == 'application/json' && api.royaltyEarningsContentType == 'text/csv'">
  <label>CSV Data</label>
  <textarea ng-model="api.csvData" columns="1" md-maxlength="1000" rows="15"></textarea>
</md-input-container>

<input type="file" ngf-select ng-if="api.contentType == 'multipart/form-data'" ng-model="royaltyEarningsFile" name="royaltyEarningsFile" ngf-pattern="'text/csv'" ngf-accept="'text/csv'" ngf-max-size="2MB" ngf-model-invalid="errorFiles">
