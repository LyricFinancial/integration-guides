<a ng-click="showChildren = !showChildren" ng-init="showChildren = false">Advanced Options</a>

<md-content ng-if="showChildren">
	<br/>
	<div layout-gt-md="row" layout="column">
	  <md-input-container flex>
	    <label>API Url</label>
	    <input ng-model="api.url" name="apiUrl" required>
	    <div class="error-messages" ng-if="interacted(registrationForm.apiUrl)" ng-messages="registrationForm.apiUrl.$error">
				<div ng-messages-include="custom-messages"></div>
			</div>
	  </md-input-container>
	</div>
	<div layout-gt-md="row" layout="column">
		<md-input-container flex>
	    <label>Vendor Id</label>
	    <input ng-model="api.vendorId" name="vendorId">
	  </md-input-container>
	</div>
	<div layout-gt-md="row" layout="column">
	  <md-input-container flex>
	    <label>Auth Token</label>
	    <input ng-model="api.authToken" name="authToken">
	  </md-input-container>
	</div>
	<fieldset>
		<legend>Security/Jose Settings</legend>

		<div layout="column" layout-padding>
		  <md-input-container flex>
		    <md-checkbox
	          ng-model="api.securityJoseOverride"
	          aria-label="Security Jose Override"
	          ng-true-value=true
	          ng-false-value=false
	          class="md-warn md-align-top-left" flex>
	        Override Security/Jose Settings  <br/>
	      </md-checkbox>
		  </md-input-container>

      <md-input-container flex>
        <md-checkbox
          ng-disabled="!api.securityJoseOverride"
          ng-model="api.sslOverride"
          aria-label="SSL Override"
          ng-true-value=true
          ng-false-value=false
          class="md-warn md-align-top-left" flex>
          SSL  <br/>
        </md-checkbox>
      </md-input-container>

      <md-input-container flex>
        <md-checkbox
          ng-disabled="!api.securityJoseOverride"
          ng-model="api.joseOverride"
          aria-label="Jose Override"
          ng-true-value=true
          ng-false-value=false
          class="md-warn md-align-top-left" flex>
          Jose  <br/>
        </md-checkbox>
      </md-input-container>
    </div>
  </fieldset>
