<md-content layout-padding>
	<form name="registrationForm" ng-submit="submit(registrationForm, dob, royaltyEarningsFile)" novalidate>

		<div layout-gt-md="row" layout="column" layout-padding>

			<div flex>
   			<md-toolbar>
    			<div class="md-toolbar-tools">
      			<h3 class="md-flex">Personal Information</h3>
    			</div>
  			</md-toolbar>
  			<br/>

  			<div layout-gt-md="row" layout="column">
			    <md-input-container flex>
			      <label>Vendor Client Account Id</label>
			      <input ng-model="clientData.vendorClientAccountId" name="vendorClientAccountId" required>
			      <div class="error-messages" ng-if="interacted(registrationForm.vendorClientAccountId)" ng-messages="registrationForm.vendorClientAccountId.$error">
			  			<div ng-messages-include="custom-messages"></div>
      			</div>
			    </md-input-container>
			  </div>

				<div layout-gt-md="row" layout="column">
			    <md-input-container flex>
			      <label>First Name</label>
			      <input ng-model="clientData.firstName" name="firstName" required>
			      <div class="error-messages" ng-if="interacted(registrationForm.firstName)" ng-messages="registrationForm.firstName.$error">
			  			<div ng-messages-include="custom-messages"></div>
      			</div>
			    </md-input-container>
			    <md-input-container flex>
			      <label>Last Name</label>
			      <input ng-model="clientData.lastName" name="lastName" required>
			      <div class="error-messages" ng-if="interacted(registrationForm.lastName)" ng-messages="registrationForm.lastName.$error">
			  			<div ng-messages-include="custom-messages"></div>
      			</div>
			    </md-input-container>
			  </div>
			  <div layout-gt-md="row" layout="column">
			    <md-input-container flex>
			      <label>Email</label>
			      <input type="email" ng-model="clientData.email" name="email" required>
			      <div class="error-messages" ng-if="interacted(registrationForm.email)" ng-messages="registrationForm.email.$error">
			  			<div ng-messages-include="custom-messages"></div>
      			</div>
			    </md-input-container>
			  </div>
			  <div layout-gt-md="row" layout="column">
			    <md-input-container flex>
			      <label>Social Security Number</label>
			      <input ng-model="clientData.ssn" name="ssn" 
			      	required
			      	ng-pattern="/^\d{3}-?\d{2}-?\d{4}$/">
			      <div class="error-messages" ng-if="interacted(registrationForm.ssn)" ng-messages="registrationForm.ssn.$error">
			      	<div ng-message="pattern">SSN must be in the following format: XXX-XX-XXXX</div>
			  			<div ng-messages-include="custom-messages"></div>
      			</div>
			    </md-input-container>
			    <div flex>
			  		<md-datepicker ng-model="dob" md-placeholder="Date of Birth" name="dob" required></md-datepicker>
			  		<div class="error-messages" ng-if="interacted(registrationForm.dob)" ng-messages="registrationForm.dob.$error">
			  			<div ng-message="valid">Invalid date</div>
			  			<div ng-messages-include="custom-messages"></div>
      			</div>
      		</div>
			  </div>

  			<div layout-gt-md="row" layout="column">
			    <md-input-container flex>
			      <label>Primary Phone</label>
			      <input ng-model="clientData.phone" name="phone" required>
			      <div class="error-messages" ng-if="interacted(registrationForm.phone)" ng-messages="registrationForm.phone.$error">
			  			<div ng-messages-include="custom-messages"></div>
      			</div>
			    </md-input-container>
			    <md-input-container flex>
			      <label>Mobile Phone</label>
			      <input ng-model="clientData.mobilePhone" name="mobilePhone" required>
			      <div class="error-messages" ng-if="interacted(registrationForm.mobilePhone)" ng-messages="registrationForm.mobilePhone.$error">
			  			<div ng-messages-include="custom-messages"></div>
      			</div>
			    </md-input-container>
			  </div>

  			<md-subheader class="md-primary">Address</md-subheader>
			  <div layout-gt-md="row" layout="column">
			    <md-input-container flex>
			      <label>Street Address</label>
			      <input ng-model="clientData.address1" name="address1" required>
			      <div class="error-messages" ng-if="interacted(registrationForm.address1)" ng-messages="registrationForm.address1.$error">
			  			<div ng-messages-include="custom-messages"></div>
      			</div>
			    </md-input-container>
			  </div>
			  <div layout-gt-md="row" layout="column">
			    <md-input-container flex>
			      <label>Street Address Line 2</label>
			      <input ng-model="clientData.address2">
			    </md-input-container>
			  </div>
			  <div layout-gt-md="row" layout="column">
			    <md-input-container flex>
			      <label>City</label>
			      <input ng-model="clientData.city" name="city" required>
			      <div class="error-messages" ng-if="interacted(registrationForm.city)" ng-messages="registrationForm.city.$error">
			  			<div ng-messages-include="custom-messages"></div>
      			</div>
			    </md-input-container>
			    <md-input-container flex>
			      <label>State/Province</label>
			      <input ng-model="clientData.state" name="state" required>
			      <div class="error-messages" ng-if="interacted(registrationForm.state)" ng-messages="registrationForm.state.$error">
			  			<div ng-messages-include="custom-messages"></div>
      			</div>
			    </md-input-container>
			  </div>
			  <div layout-gt-md="row" layout="column">
			    <md-input-container flex>
			      <label>Postal/Zip Code</label>
			      <input ng-model="clientData.zipCode" name="zipCode" required>
			      <div class="error-messages" ng-if="interacted(registrationForm.zipCode)" ng-messages="registrationForm.zipCode.$error">
			  			<div ng-messages-include="custom-messages"></div>
      			</div>
			    </md-input-container>

			    <md-input-container flex>
			      <md-select ng-model="clientData.country" placeholder="Country">
					    <md-option ng-value="country" ng-repeat="country in countries">{{ country }}</md-option>
					  </md-select>
			    </md-input-container>

			  </div>

			</div>
			<div flex>

				<md-toolbar>
			    <div class="md-toolbar-tools">
			      <h3 class="md-flex">Financial Information</h3>
			    </div>
			  </md-toolbar>
  			<br/>

			  <div layout-gt-md="row" layout="column">
			    <md-input-container flex>
			      <label>Bank Name</label>
			      <input ng-model="clientData.bankName" name="bankName" required>
			      <div class="error-messages" ng-if="interacted(registrationForm.bankName)" ng-messages="registrationForm.bankName.$error">
			  			<div ng-messages-include="custom-messages"></div>
      			</div>
			    </md-input-container>
			  </div>
			  <div layout-gt-md="row" layout="column">
			    <md-input-container flex>
			      <label>Account Number</label>
			      <input ng-model="clientData.bankAccountNumber" name="bankAccountNumber" required>
			      <div class="error-messages" ng-if="interacted(registrationForm.bankAccountNumber)" ng-messages="registrationForm.bankAccountNumber.$error">
			  			<div ng-messages-include="custom-messages"></div>
      			</div>
			    </md-input-container>
			    <md-input-container flex>
			      <label>Routing Number</label>
			      <input ng-model="clientData.bankRoutingNumber" name="bankRoutingNumber" required>
			      <div class="error-messages" ng-if="interacted(registrationForm.bankRoutingNumber)" ng-messages="registrationForm.bankRoutingNumber.$error">
			  			<div ng-messages-include="custom-messages"></div>
      			</div>
			    </md-input-container>
			  </div>
			  <div layout-gt-md="row" layout="column">
			    <md-input-container flex>
			      <md-select ng-model="clientData.bankAccountType" name="bankAccountType" required placeholder="Account Type">
					    <md-option ng-value="type.code" ng-repeat="type in accountTypes">{{ type.description }}</md-option>
					  </md-select>
					  <div class="error-messages" ng-if="interacted(registrationForm.bankAccountType)" ng-messages="registrationForm.bankAccountType.$error">
			  			<div ng-messages-include="custom-messages"></div>
      			</div>
			    </md-input-container>
			  </div>
			  <br/>
			  <md-toolbar>
			    <div class="md-toolbar-tools">
			      <h3 class="md-flex">Royalty Information</h3>
			    </div>
			  </md-toolbar>
  			<br/>

			  <div layout-gt-md="row" layout="column" ng-repeat="royaltyEarning in royaltyEarnings.earnings">
			    <md-input-container flex>
			      <label>Royalty Source</label>
			      <input ng-model="royaltyEarning.source">
			    </md-input-container>
			    <md-input-container flex>
			      <label>Name on Account</label>
			      <input ng-model="royaltyEarning.nameOnAccount">
			    </md-input-container>
			    <md-input-container flex>
			      <label>Account Number</label>
			      <input ng-model="royaltyEarning.accountNumber">
			    </md-input-container>
			    <md-input-container flex>
			      <label>Estimated Annual Royalties</label>
			      <input ng-model="royaltyEarning.estimatedRoyalties">
			    </md-input-container>
			  </div>

				<input type="file" ngf-select ng-model="royaltyEarningsFile" name="file" ngf-pattern="'text/csv'" ngf-accept="'text/csv'" ngf-max-size="2MB" ngf-model-invalid="errorFiles">

				<section layout="row" layout-align="end center" layout-padding>
					<md-radio-group ng-model="postType.type">
			      <md-radio-button value="json" class="md-primary">JSON</md-radio-button>
			      <md-radio-button value="form" class="md-primary">Form</md-radio-button>
			      <md-radio-button value="base64Encoded" class="md-primary">Base64 Encoded</md-radio-button>
			    </md-radio-group>
        	<md-button type="submit" class="md-raised md-primary">Get Advance</md-button>
        	<!-- <md-button class="md-raised md-primary" onclick="getAdvance()">Get Advance</md-button> -->
      	</section>
			</div>
		</div>
	</form>
</md-content>
